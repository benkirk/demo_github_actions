name: Build HPC Development Container Image

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Base OS'
        required: true
        default: almalinux9
        type: choice
        options:
          - almalinux8
          - almalinux9
          - leap
          - tumbleweed
          - noble

      compiler:
        description: 'Compiler'
        required: true
        default: gcc
        type: choice
        options:
          - gcc
          - oneapi
          - aocc
          - nvhpc

      mpi:
        description: 'MPI'
        required: true
        default: openmpi
        type: choice
        options:
          - opempi
          - mpich
          - mpich3

jobs:

  build-image:
    name: Build Container Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Create containers/devenv/extras
        run: |
          sudo apt-get update
          sudo apt-get install make
          which make
          pwd
          ls
          make -C containers/devenv extras

      - name: Interrogate Environment
        run: |
          cat /etc/os-release
          uname -a
          env | sort
          df -h
          lscpu

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Pre-build Query Docker Environment
        run: |
          which docker
          docker --version
          docker buildx ls
          docker buildx inspect
          docker buildx du
