name: Select HPC Development Container Image

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Base OS'
        type: choice
        required: true
        default: almalinux9
        options:
          - almalinux8
          - almalinux9
          - leap
          - tumbleweed
          - noble

      arch:
        description: 'CPU Architecture'
        required: false
        type: string
        default: 'x86_64'

      conda:
        description: 'Include Conda (Miniforge)'
        type: boolean
        required: false
        default: true

      compiler:
        description: 'Compiler'
        type: choice
        required: true
        default: os-gcc
        options:
          - os-gcc
          - gcc
          - oneapi
          - aocc
          - nvhpc

      cuda:
        description: 'Include CUDA'
        type: boolean
        required: false
        default: false

      mpi:
        description: 'MPI'
        type: choice
        required: true
        default: openmpi
        options:
          - openmpi
          - mpich
          - mpich3

      test:
        description: 'Test Image'
        type: boolean
        required: false
        default: true

      publish:
        description: 'Publish Image'
        type: boolean
        required: false
        default: true

jobs:

  build-image:
    name: Build


    uses: ./.github/workflows/build-hpc-development-image.yaml
    with:
      os: ${{ inputs.os }}
      arch: ${{ inputs.arch }}
      runner: ${{ inputs.arch == 'x86_64' && 'ubuntu-latest' || 'ubuntu-24.04-arm' }}
      conda: ${{ inputs.conda }}
      compiler: ${{ inputs.compiler }}
      mpi: ${{ inputs.mpi }}
      test: ${{ inputs.test }}
      publish: ${{ inputs.publish }}

