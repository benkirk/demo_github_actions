name: Trigger Workflows

on:
  workflow_dispatch:
  schedule:
    # run at 3:43 UTC 15th of each month
    # ref: https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions#onschedule
    - cron: '43 3 15 * *'


jobs:
  trigger-workflows:
    name: Trigger Workflows
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -elo pipefail {0}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0

      - uses: actions4gh/setup-gh@v1.0.2
        with:
          gh-version: latest
          token: ${{ secrets.BENKIRK_GITHUB_TOKEN }}
          github-server-url: https://github.com

      - name: Rocky Linux 9
        run: |
          gh workflow run matrix-build-images.yaml -f docker_repo=benjaminkirk/hpcdev -f os=rocky9 -f test=true -f publish=true

      - name: Rocky Linux 9 CUDA
        run: |
          gh workflow run matrix-build-images.yaml -f docker_repo=benjaminkirk/hpcdev -f os=rocky9-cuda -f test=true -f publish=true

      # - name: Alma Linux 10
      #   run: |
      #     gh workflow run matrix-build-images.yaml -f docker_repo=benjaminkirk/hpcdev -f os=alma10 -f test=true -f publish=true

      - name: Ubuntu Noble
        run: |
          gh workflow run matrix-build-images.yaml -f docker_repo=benjaminkirk/hpcdev -f os=noble -f test=true -f publish=true

      - name: Ubuntu Noble CUDA
        run: |
          gh workflow run matrix-build-images.yaml -f docker_repo=benjaminkirk/hpcdev -f os=noble-cuda -f test=true -f publish=true
